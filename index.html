<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <script src="index.js"></script>
</head>

<body>
    <div id="elm"></div>
    <script>
        var app = Elm.Main.init({
            node: document.getElementById('elm'),
            flags: localStorage.getItem('cache')
        });

        app.ports.cache.subscribe(function (data) {
            localStorage.setItem('cache', data);
        });
    </script>
</body>

</html>
